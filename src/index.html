<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Cubo di Rubik 3x3x3</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Simulatore Cubo di Rubik 3x3x3</h1>

    <div class="visualizzazioni">
        <div id="cubo-3d-container">
            <!-- il cubo viene generato -->
        </div>
    </div>

    <!-- PANNELLO CONTROLLI -->
    <div class="pulsanti">
        <div class="controlli">
            <button id="btn-reset">Reset</button>
            <button id="btn-mischia">Mischia</button>

        </div>

        <div class="mosse">
            <div>
            <button id="up" onclick="cubo.up()">W</button>
            <button id="front" onclick="cubo.front()">G</button>
            <button id="right" onclick="cubo.right()">R</button>
            </div><div>
            <button id="down" onclick="cubo.down()">Y</button>
            <button id="back" onclick="cubo.back()">B</button>
            <button id="left" onclick="cubo.left()">O</button>
            </div>
        </div>
    </div>
</div>

<!-- Importa Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="script.js"></script>
</body>
</html>
